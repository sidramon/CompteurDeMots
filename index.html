<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="./scripts/datas.js"></script>
    <script src="./scripts/options.js"></script>
    <script src="./scripts/scripts.js"></script>
    <title>Compteur de mots</title>
  </head>

  <body onload="init()">

    <h1 style="text-align:center;">Compteur de mots</h1>
    <hr style="margin-bottom: 5%;"/>
    
    <div style="align-items: left;">
      <button id="options" style="width: 40px; height: 40px; padding: 0; background-color: #202b38;">
        <img src="./assets/options.png" style="width: 100%; height: 100%;"></img>
      </button>
      <span name="options" style="display: inline-block; margin-left: 5%;">
        <label style="margin-right: 5%;"><input name="checkbox" id="hyphen" checked="true" type="checkbox" value="option1">Traits d'union</label>
        <label style="margin-right: 5%;"><input name="checkbox" id="apos" checked="true" type="checkbox" value="option2">Apostrophes</label>
        <label style="margin-right: 5%;"><input id="spaced" disabled="disabled" name="checkbox" type="checkbox" value="option3">Mots espacés</label>
        <label><input id="char" checked="true" name="checkbox" type="checkbox" value="option3">Filtrer les caractères spéciaux</label>
      </span>
    </div>
    <div>
      <textarea oninput="countWords()" id="Text" cols="40" rows="15" maxlength="10000" style="width: 100%; height: fit-content;"></textarea>
      <p id="nbChar" style="text-align:right"></p>
    </div>
    
    <button id="nbWords" style="display: block; margin: 0 auto;"></button>
    
  </body>
</html>
